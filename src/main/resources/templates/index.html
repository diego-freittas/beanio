<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Upload de arquivo csv</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Upload de arquivo csv</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" href="/escrever">Gerar Arquivo</a> 
				<span class="sr-only">(current)</span>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-8 mt-5">

				<div th:if="${message}">
					<h2 th:text="${message}" />
				</div>

				<form method="POST" enctype="multipart/form-data" action="/">
					<div class="form-group">
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="customFile"
								name="file"> <label class="custom-file-label"
								for="customFile">Escolher Arquivo</label>
						</div>
					</div>

					<button class="btn btn-primary" type="submit">Enviar</button>
				</form>

			</div>
		</div>

	</div>
	<script th:src="@{assets/custom-file-input/bs-custom-file-input.js}"></script>	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


	<script> 
		 bsCustomFileInput.init();
	</script>

</body>
</html>
